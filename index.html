<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date</title>

    <!-- Css File -->
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <div class="date-row">
        <div class="date-col">
            <div class="dot">
                <div class="line"></div>
            </div>
            <div id="day">
                <!-- Js Code -->
            </div>
        </div>
        <div class="date-col">
            <div class="dot">
                <div class="line"></div>
            </div>
            <div id="month">
                <!-- Js Code -->
            </div>
        </div>
        <div class="date-col">
            <div class="dot">
                <div class="line"></div>
            </div>
            <div id="year">
                <!-- Js Code -->
            </div>
        </div>
    </div>

    <!-- Javascript -->
    <script src="assets/js/date.js"></script>
</body>

</html>
